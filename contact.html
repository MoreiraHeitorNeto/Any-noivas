    <section class="formulario container">
      <h2>Mande-nos uma mensagem</h2>
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Nome e Sobrenome:</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Input exemplo">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">E-mail:</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="seuemail@dominio.com">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Telefone:</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="(xx) x xxxx-xxxx">
        </div>
        <div class="mb-3">
          <label for="validationTextarea">Mensagem</label>
          <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" required></textarea>
      </form>
      <button type="button" class="btn btn-primary button">Enviar</button>
    </section>
